<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="hello.css" />
  </head>
  <body>
    <h2 class="contactus">Contact Us</h2>
    <div class="contactInfo">
      <input class="contactInfo__name" type="text" placeholder="Name" />
      <input
        class="contactInfo__visitorEmail"
        type="text"
        placeholder="Email"
      />
    </div>
    <div class="message">
      <textarea class="message__text" placeholder="Message"></textarea>
      <button class="message__submit">SUBMIT</button>
    </div>
    <a href="index.html">
      <button class="back">BACK</button>
    </a>
  </body>
</html>
